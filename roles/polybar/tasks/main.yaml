- name: Install dependencies
  become: yes
  apt:
    name:
      - build-essential
      - cmake
      - cmake-data
      - pkg-config
      - libcairo2-dev
      - libxcb1-dev
      - libxcb-util0-dev
      - libxcb-randr0-dev
      - libxcb-composite0-dev
      - python-xcbgen
      - xcb-proto
      - libxcb-image0-dev
      - libxcb-ewmh-dev
      - libxcb-icccm4-dev
      - libjsoncpp-dev
      - libxcb-cursor-dev
      - libasound2-dev
      - libpulse-dev

- name: Install pip dependencies
  become: yes
  pip:
    name: sphinx
    state: present

- name: Clone polybar repo
  git:
    repo: https://github.com/polybar/polybar.git
    dest: '{{user_home}}/repos/polybar'

- name: Remove build dir
  file:
    path: '{{user_home}}/repos/polybar/build'
    state: absent

- name: Create new build dir
  file:
    path: '{{user_home}}/repos/polybar/build'
    state: directory

- name: Run cmake
  command: 'cmake ..'
  args:
    chdir: '{{user_home}}/repos/polybar/build'

- name: Make
  make:
    chdir: '{{user_home}}/repos/polybar/build'

- name: Install
  become: yes
  make:
    chdir: '{{user_home}}/repos/polybar/build'
    target: install

- name: Create polybar directory
  file:
    path: '{{user_home}}/.config/polybar'
    state: directory

- name: Symlink configs
  file:
    src: '{{dotfiles_path}}/roles/polybar/files/{{item}}'
    dest: '{{user_home}}/.config/polybar/{{item}}'
    state: link
  with_items:
    - 'config'

- name: Symlink script
  file:
    src: '{{dotfiles_path}}/roles/polybar/files/polywrap'
    dest: '{{user_home}}/.local/bin/polywrap'
    state: link

- name: Install i3-agenda dependencies
  become: yes
  pip:
    name:
      - python-bidi
      - google-api-python-client
      - google-auth-httplib2
      - google-auth-oauthlib

- name: Clone i3-agenda
  git:
    repo: https://github.com/rosenpin/i3-agenda.git
    dest: '{{user_home}}/repos/i3-agenda'

- name: Little time format change
  lineinfile:
    path: '{{user_home}}/repos/i3-agenda/i3_agenda/__init__.py'
    regexp: '^print(f"{t:%H:%M} "'
    line: 'print(f"{t:%I:%M%p} " + get_display(closest.summary))'

- name: Install i3-agenda
  become: yes
  command: python3 setup.py install
  args:
    chdir: '{{user_home}}/repos/i3-agenda'
